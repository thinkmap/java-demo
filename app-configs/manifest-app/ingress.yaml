apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-route
spec:
  rules:
    - host: www.${HOST}
      http:
        paths:
          - backend:
              service:
                name: spring-boot-service
                port:
                  number: 8080
            path: /
            pathType: Prefix

